# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus,threaddump,heapdump
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Enable detailed metrics
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.slo.http.server.requests=50ms,100ms,200ms,500ms,1s

# Logging for profiling
logging.level.id.ac.ui.cs.advprog.b14.pandacare.chat=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

# Show SQL queries for database profiling
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable request logging
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
spring.mvc.log-request-details=true 