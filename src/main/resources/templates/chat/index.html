<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>PandaCare - Chat Login</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				background-color: #f8f9fa;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.login-container {
				max-width: 400px;
				width: 100%;
				padding: 20px;
			}
			.card {
				border-radius: 10px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
				overflow: hidden;
			}
			.card-header {
				background-color: #7e57c2;
				color: white;
				text-align: center;
				padding: 30px 15px;
			}
			.logo {
				width: 80px;
				height: 80px;
				background-color: white;
				color: #7e57c2;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				margin: 0 auto 15px;
				font-size: 2rem;
			}
			.card-body {
				padding: 30px;
			}
			.form-control:focus,
			.form-select:focus {
				border-color: #7e57c2;
				box-shadow: 0 0 0 0.25rem rgba(126, 87, 194, 0.25);
			}
			.btn-primary {
				background-color: #7e57c2;
				border-color: #7e57c2;
				width: 100%;
				padding: 10px;
				border-radius: 5px;
			}
			.btn-primary:hover {
				background-color: #6a48b7;
				border-color: #6a48b7;
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<div class="card">
				<div class="card-header">
					<div class="logo">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="48"
							height="48"
							fill="currentColor"
							class="bi bi-chat-heart"
							viewBox="0 0 16 16"
						>
							<path
								fill-rule="evenodd"
								d="M2.965 12.695a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2m-.8 3.108.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125ZM8 5.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"
							/>
						</svg>
					</div>
					<h3>PandaCare Chat</h3>
					<p class="mb-0">Connect with caregivers or patients</p>
				</div>
				<div class="card-body">
					<form
						th:action="@{/chat/list}"
						method="get"
					>
						<div class="mb-3">
							<label
								for="userType"
								class="form-label"
								>I am a:</label
							>
							<select
								class="form-select"
								id="userType"
								name="userType"
								required
							>
								<option
									value=""
									selected
									disabled
								>
									Select your role
								</option>
								<option value="PACILIAN">Patient (Pacilian)</option>
								<option value="CAREGIVER">Caregiver</option>
							</select>
						</div>
						<div class="mb-4">
							<label
								for="userId"
								class="form-label"
								>User ID:</label
							>
							<input
								type="text"
								class="form-control"
								id="userId"
								name="userId"
								placeholder="Enter your ID"
								required
							/>
						</div>
						<button
							type="submit"
							class="btn btn-primary"
						>
							Continue to Chat
						</button>
					</form>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
